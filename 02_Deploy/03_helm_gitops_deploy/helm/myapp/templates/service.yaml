apiVersion: v1
kind: Service
metadata:
  name: {{ include "myapp.fullname" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- tpl (toYaml .Values.deploy.ports) . | nindent 4 }}
  selector:
    {{- include "myapp.selectorLabels" . | nindent 4 }}
